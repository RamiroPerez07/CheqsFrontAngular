<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef class="username-column"> Usuario </th>
      <td mat-cell *matCellDef="let user" class="username-column"> {{user.username}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="email-column"> Email </th>
      <td mat-cell *matCellDef="let user" class="email-column"> {{user.email}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
